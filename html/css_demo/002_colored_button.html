<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Index</title>
  <link rel="stylesheet" href="community-fridge.css" />
  <style>
    button{
        border-radius: 25px;
        background: rgb(226, 111, 130);
        padding: 20px; 
        width: 250px;
        height: 80px;
        color: antiquewhite;
        font-size: 150%;
    }
    button:hover{
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
    }
  </style>
</head>
<body>
    <div id="buttons" class="buttons">
        <h1 class="title" >Community fridge management system</h1>
        <button id="pick" onclick="alert(123)"> Pick an item</button>
        <button id="drop" >Drop off an item</button>
        <button id="search" >Search for an item</button>
    </div>
    button 可以 用 background 设置背景色 ， box-shadow 设置阴影
</body>
</html>
